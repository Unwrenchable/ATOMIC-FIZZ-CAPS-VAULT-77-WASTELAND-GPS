<svg viewBox="0 0 64 32" xmlns="http://www.w3.org/2000/svg">

  <!-- Cog group -->
  <g transform="translate(32,16)">
    <!-- Gear teeth (12) -->
    <g id="tooth">
      <rect x="12" y="-2" width="6" height="4" fill="currentColor"/>
    </g>
    <use href="#tooth" transform="rotate(30)"/>
    <use href="#tooth" transform="rotate(60)"/>
    <use href="#tooth" transform="rotate(90)"/>
    <use href="#tooth" transform="rotate(120)"/>
    <use href="#tooth" transform="rotate(150)"/>
    <use href="#tooth" transform="rotate(180)"/>
    <use href="#tooth" transform="rotate(210)"/>
    <use href="#tooth" transform="rotate(240)"/>
    <use href="#tooth" transform="rotate(270)"/>
    <use href="#tooth" transform="rotate(300)"/>
    <use href="#tooth" transform="rotate(330)"/>

    <!-- Gear body -->
    <circle cx="0" cy="0" r="12" fill="currentColor"/>

    <!-- Radiation trefoil center -->
    <circle cx="0" cy="0" r="3" fill="currentColor"/>

    <!-- Radiation blades -->
    <path d="M0,0 L0,-7 L3,-11 A11,11 0 0 1 0,-7 Z" fill="currentColor"/>
    <path d="M0,0 L6,3 L10,5 A11,11 0 0 1 6,3 Z" fill="currentColor" transform="rotate(120)"/>
    <path d="M0,0 L-6,3 L-10,5 A11,11 0 0 1 -6,3 Z" fill="currentColor" transform="rotate(240)"/>
  </g>

  <!-- Wings / horizontal lines left -->
  <rect x="4" y="10" width="16" height="2" fill="currentColor"/>
  <rect x="4" y="15" width="16" height="2" fill="currentColor"/>
  <rect x="4" y="20" width="16" height="2" fill="currentColor"/>

  <!-- Wings / horizontal lines right -->
  <rect x="44" y="10" width="16" height="2" fill="currentColor"/>
  <rect x="44" y="15" width="16" height="2" fill="currentColor"/>
  <rect x="44" y="20" width="16" height="2" fill="currentColor"/>

</svg>
