<!DOCTYPE html>
<!-- Outside your main HTML file -->
<head>
  <link rel="stylesheet" href="/css/pipboy.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Splash screen or login screen here -->

  <!-- Pip-Boy screen (hidden until wallet connects) -->
  <div id="pipboyScreen" class="hidden">
    <div class="pipboy">
      <!-- HEADER -->
      <header>
        <h1>ATOMIC FIZZ CAPS</h1>
        <div class="sub">PIP-BOY 3000 MARK IV</div>
        <button class="wallet-btn top-right" id="connectWalletBtn">BOOT TERMINAL</button>
      </header>

      <!-- STATUS BAR -->
      <section class="pip-status">
        <div class="pip-lvl">LVL: <span id="playerLevel">1</span></div>
        <div class="pip-hp-container">
          <div class="pip-hp-fill" id="hpFill"></div>
          <div class="pip-rad-fill" id="radFill"></div>
          <div class="pip-hp-text" id="hpText">HP 100 / 100</div>
        </div>
        <div class="pip-caps">CAPS: <span id="playerCaps">0</span></div>
      </section>

      <!-- XP BAR -->
      <div class="pip-xp-container">
        <div class="pip-xp-fill" id="xpFill"></div>
        <div class="pip-claimed" id="xpStatus">XP: 0 / 100</div>
      </div>

      <!-- MAP -->
      <section id="mapWrap">
        <div id="map"></div>
        <div class="gps-badge">
          <div class="acc-dot" id="gpsDot"></div>
          <span id="gpsStatus">GPS: INITIALIZING...</span>
        </div>
        <a href="/funding.html" class="invisible-link"></a>
      </section>

      <!-- BUTTON ROW -->
      <div class="controls">
        <button class="btn" id="statsBtn">STATS</button>
        <button class="btn" id="itemsBtn">GEAR</button>
        <button class="btn" id="questsBtn">QUESTS</button>
        <button class="btn" id="scavengersBtn">EXCHANGE</button>
      </div>

      <!-- PANELS -->
      <div id="statsPanel" class="panel-content hidden">
        <h2>STATS</h2>
        <p>Level: <span id="panelLevel">1</span></p>
        <p>CAPS: <span id="panelCaps">0</span></p>
        <p>Rads: <span id="panelRads">0</span></p>
        <p>XP: <span id="panelXP">0 / 100</span></p>
      </div>

      <div id="itemsPanel" class="panel-content hidden">
        <h2>GEAR</h2>
        <div id="gearList">Loading gear...</div>
      </div>

      <div id="questsPanel" class="panel-content hidden">
        <h2>QUESTS</h2>
        <ul id="questsList">Loading quests...</ul>
      </div>

      <div id="scavengersPanel" class="panel-content hidden">
        <h2>EXCHANGE</h2>
        <div id="scavengerOffers">Loading offers...</div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/js/main.js"></script>
</body>

</html>
