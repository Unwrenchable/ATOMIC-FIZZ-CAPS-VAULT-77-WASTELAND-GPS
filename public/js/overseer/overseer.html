<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>TERMINAL // RESTRICTED ACCESS</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

  <!-- Shared Terminal Styles -->
  <link rel="stylesheet" href="/css/terminal.css" />

  <!-- Inline CRT + Layout Enhancements -->
  <style>
    body {
      background: #000;
      color: #00ff41;
      font-family: 'VT323', monospace;
      overflow: hidden;
      height: 100vh;
      margin: 0;
      padding: 0;
      image-rendering: pixelated;
    }

    #terminal {
      position: relative;
      height: 100%;
      padding: 1rem;
      box-sizing: border-box;
      background:
        linear-gradient(rgba(0,255,65,0.03) 2px, transparent 2px),
        linear-gradient(90deg, rgba(0,255,65,0.03) 2px, transparent 2px);
      background-size: 100% 4px, 4px 100%;
      animation: crt-flicker 0.15s infinite alternate;
    }

    @keyframes crt-flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.98; }
    }

    .back {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ff41;
      text-decoration: none;
      font-size: 1.2rem;
      z-index: 10;
    }

    .back:hover {
      text-shadow: 0 0 10px #00ff41;
    }

    .header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 0 0 8px #00ff41;
    }

    .header .sub {
      font-size: 1rem;
      opacity: 0.8;
    }

    #chat {
      height: calc(100% - 120px);
      overflow-y: auto;
      padding-bottom: 1rem;
    }

    #inputRow {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 12px;
      font-size: 1.3rem;
      background: #000;
      color: #00ff41;
      border: 2px solid #00ff41;
      font-family: 'VT323', monospace;
    }

    #send {
      padding: 12px 20px;
      background: #001100;
      color: #00ff41;
      border: 2px solid #00ff41;
      cursor: pointer;
      font-family: 'VT323', monospace;
    }

    #send:hover {
      background: #002200;
      box-shadow: 0 0 15px #00ff41;
    }

    /* Red Menace Controls */
    #rmControls {
      display: none;
      position: absolute;
      bottom: 80px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    #rmControls .btn {
      font-size: 32px;
      padding: 15px;
      margin: 10px;
      background: #001100;
      color: #00ff41;
      border: 2px solid #00ff41;
      cursor: pointer;
    }

    #rmControls .btn:hover {
      background: #002200;
      box-shadow: 0 0 15px #00ff41;
    }

    /* Mobile Game Controls */
    .mgc {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 20, 0, 0.8);
      border-top: 2px solid #00ff41;
      padding: 10px;
    }

    .mgc.hidden {
      display: none;
    }

    .mgc-header {
      text-align: center;
      margin-bottom: 5px;
      font-size: 1.2rem;
    }

    .mgc-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .mgc-dpad {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .dpad-btn {
      background: #001100;
      color: #00ff41;
      border: 2px solid #00ff41;
      padding: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .dpad-btn:hover {
      background: #002200;
      box-shadow: 0 0 10px #00ff41;
    }
  </style>
</head>

<body>
  <a href="/" class="back">← RETURN TO GAME</a>

  <div class="header">
    <h1>RESTRICTED TERMINAL</h1>
    <div class="sub">SIGNAL STRENGTH: WEAK // CLASSIFIED</div>
  </div>

  <div id="terminal">
    <div id="chat"></div>

    <div id="inputRow">
      <input id="input" type="text" placeholder="> Type message..." autocomplete="off" autofocus />
      <button id="send">SEND</button>
    </div>

    <!-- Red Menace Controls -->
    <div id="rmControls">
      <button id="rmLeft" class="btn">←</button>
      <button id="rmFire" class="btn">FIRE</button>
      <button id="rmRight" class="btn">→</button>
    </div>
  </div>

  <!-- Mobile Game Controls -->
  <div id="mobileGameControls" class="mgc hidden" aria-hidden="true">
    <div class="mgc-header" id="mgcHeader"></div>
    <div class="mgc-row mgc-generic" id="mgcGeneric"></div>

    <div class="mgc-dpad" id="mgcDpad">
      <button class="dpad-btn" data-dir="north">▲</button>
      <div class="dpad-mid">
        <button class="dpad-btn" data-dir="west">◀</button>
        <button class="dpad-btn" data-dir="east">▶</button>
      </div>
      <button class="dpad-btn" data-dir="south">▼</button>
    </div>

    <div class="mgc-numpad" id="mgcNumpad" aria-hidden="true">
      <div class="numpad-display" id="numpadDisplay"></div>
      <div class="numpad-keys">
        <button class="nkey">1</button><button class="nkey">2</button><button class="nkey">3</button>
        <button class="nkey">4</button><button class="nkey">5</button><button class="nkey">6</button>
        <button class="nkey">7</button><button class="nkey">8</button><button class="nkey">9</button>
        <button class="nkey">←</button><button class="nkey">0</button><button class="nkey">OK</button>
      </div>
    </div>
  </div>

  <!-- Overseer AI -->
  <script src="/overseer/overseer.full.js"></script>
</body>
</html>
