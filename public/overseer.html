<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>OVERSEER TERMINAL // RESTRICTED ACCESS</title>

  <!-- Pip‑Boy Terminal Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
    rel="stylesheet"
  />

  <!-- Pip‑Boy / Overseer Terminal Theme -->
  <link rel="stylesheet" href="/css/terminal.css" />
</head>

<body>

  <!-- MAIN TERMINAL WRAPPER -->
  <div class="terminal-wrap">

    <!-- Header -->
    <div class="terminal-header">
      OVERSEER TERMINAL // RESTRICTED ACCESS
    </div>

    <!-- System line -->
    <div class="terminal-output terminal-system">
      SIGNAL STRENGTH: WEAK // LINKED TO PIP‑BOY 3000<br/>
      TYPE "STATUS", "LOCATION", "SCAN", "INVENTORY" OR MESSAGE VBOT DIRECTLY.
    </div>

    <!-- Chat / log area -->
    <div id="chat" class="terminal-output"></div>

    <!-- Input line -->
    <div class="terminal-input-line">
      <span class="terminal-prompt">&gt;</span>
      <input
        id="input"
        type="text"
        class="terminal-input"
        placeholder="TYPE COMMAND OR MESSAGE..."
        autocomplete="off"
        autofocus
      />
      <button id="send" class="terminal-button">SEND</button>
    </div>

    <!-- Optional mini-game / Red Menace controls -->
    <div id="rmControls" class="terminal-output" style="margin-top:16px; display:none;">
      <span class="terminal-system">RED MENACE CONTROLS:</span><br/>
      <button id="rmLeft" class="terminal-button">←</button>
      <button id="rmFire" class="terminal-button">FIRE</button>
      <button id="rmRight" class="terminal-button">→</button>
    </div>

    <!-- Close link -->
    <div style="margin-top:18px; text-align:right;">
      <button class="terminal-button" onclick="window.close()">CLOSE TERMINAL</button>
    </div>

  </div>

  <!-- Terminal Engine (handles rendering / input wiring) -->
  <script src="/js/overseer/overseer.full.js"></script>

  <!-- Unified Overseer Brain (talks to game via events) -->
  <script src="/js/overseer/overseer.js"></script>

</body>
</html>
