<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>TERMINAL // RESTRICTED ACCESS</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/terminal.css" />
</head>
<body>
  <a href="/" class="back" aria-label="Return to game">← RETURN TO GAME</a>

  <header class="header" role="banner">
    <h1>RESTRICTED TERMINAL</h1>
    <div class="sub">SIGNAL STRENGTH: WEAK</div>
  </header>

  <main id="terminal" class="terminal" role="main" aria-labelledby="terminal-title">
    <h2 id="terminal-title" class="visually-hidden">Terminal Chat</h2>

    <section id="chat" class="chat-log" role="log" aria-live="polite" aria-atomic="false"></section>

    <div id="inputRow" class="chat-input-row" role="region" aria-label="Chat input">
      <label for="input" class="visually-hidden">Message</label>
      <input id="input" name="input" type="text" placeholder="> Type message..." autocomplete="off" />
      <button id="send" type="button" aria-label="Send message">SEND</button>
    </div>
  </main>

  <!-- Mobile game controls (single container for all games) -->
  <div id="mobileGameControls" class="mgc hidden" aria-hidden="true" role="region" aria-label="Game controls">
    <div class="mgc-header" id="mgcHeader" aria-live="polite"></div>
    <div class="mgc-row mgc-generic" id="mgcGeneric" role="toolbar" aria-label="Game actions"></div>

    <div class="mgc-dpad" id="mgcDpad" role="group" aria-label="Movement controls">
      <button class="dpad-btn" data-dir="north" aria-label="Move north">▲</button>
      <div class="dpad-mid">
        <button class="dpad-btn" data-dir="west" aria-label="Move west">◀</button>
        <button class="dpad-btn" data-dir="east" aria-label="Move east">▶</button>
      </div>
      <button class="dpad-btn" data-dir="south" aria-label="Move south">▼</button>
    </div>

    <div class="mgc-numpad" id="mgcNumpad" role="group" aria-label="Numeric input" aria-hidden="true">
      <div class="numpad-display" id="numpadDisplay"></div>
      <div class="numpad-keys">
        <button class="nkey">1</button><button class="nkey">2</button><button class="nkey">3</button>
        <button class="nkey">4</button><button class="nkey">5</button><button class="nkey">6</button>
        <button class="nkey">7</button><button class="nkey">8</button><button class="nkey">9</button>
        <button class="nkey">←</button><button class="nkey">0</button><button class="nkey">OK</button>
      </div>
    </div>
  </div>

  <script src="js/overseer.js" defer></script>
</body>
</html>
