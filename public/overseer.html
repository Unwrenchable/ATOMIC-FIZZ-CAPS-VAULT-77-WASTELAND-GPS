<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>OVERSEER TERMINAL // RESTRICTED ACCESS</title>

  <!-- Pip‑Boy Terminal Font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <!-- Your unified Pip‑Boy terminal theme -->
  <link rel="stylesheet" href="/css/terminal.css" />
</head>

<body class="popup">

  <!-- Close popup window -->
  <a href="#" class="back" onclick="window.close()">← CLOSE TERMINAL</a>

  <!-- Header -->
  <div class="header">
    <h1>RESTRICTED TERMINAL</h1>
    <div class="sub">SIGNAL STRENGTH: WEAK // CLASSIFIED</div>
  </div>

  <!-- Terminal Container -->
  <div id="terminal">
    <div id="chat"></div>

    <div id="inputRow">
      <input id="input" type="text" placeholder="> Type message..." autocomplete="off" autofocus>
      <button id="send">SEND</button>
    </div>

    <!-- Red Menace / Mobile Game Controls -->
    <div id="rmControls" class="mgc hidden">
      <button id="rmLeft" class="btn">←</button>
      <button id="rmFire" class="btn">FIRE</button>
      <button id="rmRight" class="btn">→</button>
    </div>
  </div>

  <!-- Terminal Engine (must load first) -->
  <script src="/js/overseer/overseer.full.js"></script>

  <!-- Unified Overseer Brain -->
  <script src="/js/overseer/overseer.js"></script>

</body>
</html>
